name: Schedule Meeting Summary Workflow

on:
  schedule:
    - cron: '0 0 * * *'  # รันทุกวันเวลา 00:00
  workflow_dispatch:     # สามารถรันด้วยมือได้จาก GitHub UI

jobs:
  summarize_meeting:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run meeting summarizer
        run: python scripts/main.py summarize_meeting
